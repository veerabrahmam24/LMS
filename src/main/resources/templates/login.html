<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="custom/css/style.css" />
       
     
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form th:action="@{/login}" method="post" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" class = "form-control" id ="username" name = "username"
						placeholder="Username" autofocus="autofocus">
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password"
							id="password" name="password" class="form-control"
							placeholder="Enter Password" />
            </div>
            <div class="sign-in-form">
			<div class="row">
							<a href="javascript:void(0)" onclick="document.getElementById('loginform').submit();"> 
							<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Sign up" />
							 </a>
						</div>
					</div>
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form th:action="@{/registration}" method="post" th:object="${user}" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input id="firstName" name="firstName" placeholder="Username" required autofocus="autofocus" require="required"/>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              
             <input type="email" name="email" id="email" placeholder="Your Email" require="required"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="password" id="pass" placeholder="Password" require="required"/>
            </div>
            <div class="row">
            
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Sign up" />
							</div>
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
               Hey Are You New to this. Then Please Signup üòèüòè
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="custom/images/register.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Welcome Please Signin into You'r Account here üòäü§ó
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="custom/images/log.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    
    <script th:src="@{/custom/js/app.js}"> </script>
    <script>
    
    </script>
  </body>
</html>
